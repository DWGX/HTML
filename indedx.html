            align-items: center;

            padding: 20px;
        }

            justify-content: center;

            margin-bottom: 40px;
        }

            background: #333333;
            padding: 15px 25px;
            border-radius: 16px;

        }
        .region.active {
            transform: scale(0.98);
            background: #555555;
        }
        .info-panel {
            display: none;
            background: linear-gradient(135deg, #2A2A2A, #333333);
            padding: 25px;

            width: 85%;
            max-width: 700px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(5px);
            opacity: 0;
        }
        .info-panel.show {
            display: block;
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }
        .info-panel h2 {
            color: #FFFFFF;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

            margin: 12px 0;
            line-height: 1.6;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .info-panel p i {
            color: #4CAF50;
        }
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #E0E0E0;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .close-btn:hover {
            color: #FFFFFF;
            transform: rotate(90deg);
        }
        .timeline {
            margin-top: 25px;
            position: relative;
        }
        .timeline-item {
            margin: 15px 0;
            padding-left: 25px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.5, 1, 0.75, 1);
        }
        .timeline-item.show {
            opacity: 1;
            transform: translateY(0);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: 5px;
            top: 5px;
            width: 12px;
            height: 12px;
            background: #4CAF50;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.6);
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 10px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: #4CAF50;
            opacity: 0.3;
        }
        .progress-bar {
            width: 100%;
            background: #3A3A3A;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 15px;
        }
        .progress {
            height: 100%;

            width: 0;

            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.4);
        }

                width: 90%;
            }
            h1 {
                font-size: 1.8em;
            }

</head>

    const details = document.getElementById('details');
    const progressBar = document.getElementById('progressBar');

    let animationFrame;
    async function fetchVaccineData() {
        try {
            const response = await fetch('https://disease.sh/v3/covid-19/vaccine/coverage/countries?lastdays=1');
            const data = await response.json();
            updateDataFromAPI(data);
        } catch (error) {
            console.error('获取疫苗数据失败:', error);
        }
    }
    function updateDataFromAPI(apiData) {
        const countryMapping = {
            'China': 'mainland',
            'Hong Kong': 'hongkong',
            'Macau': 'macau',
            'Taiwan': 'taiwan',
            'United States': 'usa',
            'Japan': 'japan',
            'United Kingdom': 'uk',
            'India': 'india',
            'Brazil': 'brazil',
            'Germany': 'germany',
            'Russia': 'russia',
            'South Africa': 'southafrica'
        };
        apiData.forEach(country => {
            const regionKey = countryMapping[country.country];
            if (regionKey && vaccineData[regionKey]) {
                const latest = country.timeline[Object.keys(country.timeline)[0]];
                vaccineData[regionKey].count = `截至最新数据，${latest}剂次`;
                vaccineData[regionKey].coverage = Math.min((latest / 1000000) * 100, 100).toFixed(1) + '%';
            }
        });
    }
    regions.forEach(region => {
        region.addEventListener('click', () => {
            if (animationFrame) cancelAnimationFrame(animationFrame);
            const dataKey = region.getAttribute('data-region');
            const data = vaccineData[dataKey];
            regionTitle.innerHTML = data.title;
            vaccineTypes.textContent = data.vaccines;
            vaccinatedCount.textContent = data.count;
            coverageRate.textContent = data.coverage;
            details.innerHTML = data.details;
            dataSource.href = data.source;
            dataSource.textContent = '官方文档';
            progressBar.style.width = '0';
            timeline.innerHTML = '';
            data.timeline.forEach(item => {
                const div = document.createElement('div');
                div.className = 'timeline-item';
                div.textContent = item;
                timeline.appendChild(div);
            });
            infoPanel.style.display = 'block';
            requestAnimationFrame(() => {
                infoPanel.classList.add('show');
            });
            regions.forEach(r => r.classList.remove('active'));
            region.classList.add('active');
            animationFrame = requestAnimationFrame(() => {
                progressBar.style.width = data.coverage;
                const timelineItems = timeline.querySelectorAll('.timeline-item');
                timelineItems.forEach((item, index) => {
                    setTimeout(() => item.classList.add('show'), index * 100);
                });
            });
        });
    });
    function closePanel() {
        if (animationFrame) cancelAnimationFrame(animationFrame);
        infoPanel.classList.remove('show');
        setTimeout(() => {
            infoPanel.style.display = 'none';
            regions.forEach(r => r.classList.remove('active'));
            progressBar.style.width = '0';
            timeline.querySelectorAll('.timeline-item').forEach(item => item.classList.remove('show'));
        }, 400);
    }
